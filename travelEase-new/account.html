
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account | TravelEase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/account.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="index.html" class="logo">TravelEase</a>
    <nav>
      <a href="#">Destinations</a>
      <a href="#">Offers</a>
      <a href="#">FAQ</a>
    </nav>
    <div class="header-icons">
      <a href="wishlist.html" title="Favourites"><i class="fas fa-heart"></i></a>
      <a href="flight-search.html" class="flight-button">Search Flights</a>
      <a href="account.html" title="My Account"><i class="fas fa-user-circle"></i></a>
    </div>
  </header>

  <main class="account-container">
    <h2>Welcome, John Doe</h2>

    <section class="account-section">
      <h3>Your Info</h3>
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>Email:</strong> john@example.com</p>
      <p><strong>Phone:</strong> +44 7123 456789</p>
      <button>Edit Info</button>
    </section>

    <section class="account-section">
      <h3>Saved Holidays</h3>
      <ul>
        <li>Rome Grand Hotel – 5th June</li>
        <li>Paris Escape – 22nd July</li>
      </ul>
    </section>

    <section class="account-section">
      <h3>Settings</h3>
      <label><input type="checkbox" checked> Receive promotional emails</label><br>
      <label><input type="checkbox"> Enable dark mode</label>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TravelEase</p>
  </footer>
</body>
</html>
